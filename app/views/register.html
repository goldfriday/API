
<!--Pulling Awesome Font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form ng-submit="submit()" name="register" class="form-login" novalidate>
            <h4>Sign Up.</h4>
            <input name="email" ng-model="email" type="email" id="userName" class="form-control input-sm chat-input" placeholder="email" />
            <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>
            </br>
            <input name="password" ng-model="password" type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" required />
            </br>
            <input name="password_confirm" ng-model="password_confirmation" type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="Password Confirmation" validate-equals='password' />
            <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">please match the passwords.</p>
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </span>
            </div>
            </form>
        
        </div>
    </div>
</div>
